<!DOCTYPE html>
<html>
<head>
	<title>CyberFense | Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CyberFense</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Password Generator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" onclick="generatePassword()">Password Breach Checker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" data-bs-toggle="tooltip" alt="Work in Progress">File Scanner</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
	  <div class="col-md-12 linebreak"></div>
	</div>
	<div class="row">
		<div class="col">
			<h3>Password Generator</h3>
			<p>Generates a strong password based on your preferences.</p>
			<div class="col-sm-6">
				<label for="customRange1" class="form-label">Length</label>
				<input type="number" class="form-control" id="length" placeholder="Length" value="8" min="8" max="30">

				<div class="linebreak"></div>

				<label>Validations</label>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="true" id="numbersCheckbox">
				  <label class="form-check-label" for="flexCheckDefault">Include Numbers</label>
				</div>

				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="true" id="symbolsCheckbox">
				  <label class="form-check-label" for="flexCheckDefault">Include Symbols</label>
				</div>

				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="true" id="uppercaseCheckbox">
				  <label class="form-check-label" for="flexCheckDefault">Include Uppercase Alphabets</label>
				</div>

				<div class="linebreak"></div>

				<button type="button" class="btn btn-primary" id="liveToastBtn" onclick="generatePassword()">Generate Password</button>

				<div class="linebreak"></div>
				
				<div class="show-password">
					<label id="generatedPassword"></label>
				</div>
			</div>
		</div>
		<div class="col">
			
		</div>
	</div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
